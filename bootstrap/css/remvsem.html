<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
        }

        h1 {
            font-size: 2rem;
            /* 16px */
        }

        /* pixel */

        /* percentage */

        /* root em & em */
        .parent {
            font-size: 20px;
        }

        .child {
            font-size: 1.2em;
        }

    </style>
</head>

<body>
    <h1>This is title</h1>

    <div class="parent">
        <div class="child">this is second testing</div>
    </div>
</body>

</html>
