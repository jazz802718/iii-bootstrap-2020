<body>
    <section class="py-5">
        <div class="container">
            <h2 class="text-center">Contact Sales</h2>
            <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control  form-control-lg">
                            </div>
                        </div> <!-- col-md-6 -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control form-control-lg">
                            </div>
                        </div> <!-- col-md-6 -->
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control form-control-lg">
                            </div>
                        </div>
                    </div> <!-- row -->

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Company</label>
                                <input type="text" class="form-control form-control-lg">
                            </div>
                        </div>
                    </div> <!-- row -->

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Message</label>
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                    </div> <!-- row -->

                    <button class="btn btn-block btn-primary btn-lg">Let's Talk</button>
                </div>
            </div>
        </div>
    </section>
