<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
        .small {
            font-size: 0.8rem;
        }

        .purple {
            background: #8E44AD;
            border-color: #8E44AD;
        }

        .purple:hover {
            background: #66317c;
            border-color: #66317c;
        }

    </style>
</head>

<body>
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 text-secondary small">
                    <h4 class="text-dark font-weight-bolder">Get in touch</h4>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe ut libero
                        esse iste minus
                        cupiditate.</p>

                    <p>123 Main st <br />
                        New York, NY, 12345
                    </p>

                    <p> +1(555)123-4567</p>
                    <p> support@gmail.com
                    </p>
                    <p>Looking for careers? <a href="#"> View all job opening</a></p>
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <textarea rows="4" class="form-control" placeholder="Message"></textarea>
                    </div>
                    <button class="btn btn-primary purple">Submit</button>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>

</html>
